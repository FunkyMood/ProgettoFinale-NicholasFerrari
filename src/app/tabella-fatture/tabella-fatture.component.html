
<h3 class="text-center my-5"><strong>Lista Fatture</strong></h3>
<table class="table table-primary table-striped my-5 text-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Data</th>
        <th scope="col">Numero</th>
        <th scope="col">Anno</th>
        <th scope="col">Importo</th>
        <th scope="col">Stato</th>
        <th scope="col">Cliente</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaFatture">
        <th>{{item.id}}</th>
        <th>{{item.data}}</th>
        <td>{{item.numero}}</td>
        <td>{{item.anno}}</td>
        <td>{{item.importo}}</td>
        <td>{{item.stato.nome}}</td>
        <td>{{item.cliente.ragioneSociale}}</td>
        <td>
          <button type="button" class="btn btn-success btn-sm" (click)="detailFattura(item.id)">
            <i class="bi bi-info-square-fill"></i></button>
        </td>
      
      </tr>
    </tbody>
  </table>
